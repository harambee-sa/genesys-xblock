<div class="genesys_xblock" data-display-name="{{display_name}}">
    {% if not completed%}
        <p>{{instruction}}</p>
        <a class="genesys-test-link" href="{{src_url}}">{{start_now}}</a>
    {% elif started%}
         <p>Make sure you have completed all three tests.</p>
        <a class="genesys-test-link" href="{{src_url}}">Continue to tests</a>
    {% else%}
        You have completed all your tests. They have been graded. 
    {% endif %}
    
</div>
